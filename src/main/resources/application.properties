spring.application.name=Retro Macros
server.port=8080

# AI API Configuration
# Set your key via environment variable AI_API_KEY or paste directly below for local dev
ai.api.key=System.getenv("CLAUDE_API_KEY")
ai.provider=anthropic
ai.anthropic.model=claude-sonnet-4-5-20250929
ai.anthropic.url=https://api.anthropic.com/v1/messages
ai.openai.url=https://api.openai.com/v1/chat/completions
ai.timeout.ms=30000
ai.mock=true
ai.repair.enabled=true
ai.max_tokens=3500
ai.temperature=0.2

# Thymeleaf & logging
spring.thymeleaf.cache=false
logging.level.root=INFO

# --- Google OAuth 2.0 (set your credentials) ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email,openid

# --- H2 in-memory DB (dev) ---
spring.datasource.url=jdbc:h2:mem:mealplannerdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security logging (debug during setup)
logging.level.org.springframework.security=INFO
