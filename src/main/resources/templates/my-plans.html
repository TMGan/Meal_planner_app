<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Plans - Retro Macros</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body class="neon">
<div th:replace="~{fragments/navbar :: authenticated-navbar}"></div>

<div class="container my-5">
    <h1 class="mb-4 section-title">My Meal Plans</h1>

    <div th:if="${allPlans.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> You haven't created any meal plans yet.
        <a href="/form" class="alert-link">Create your first plan now!</a>
    </div>

    <div th:if="${!allPlans.isEmpty()}">
        <p class="text-muted">You have created <strong th:text="${allPlans.size()}">0</strong> meal plans.</p>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="plan : ${allPlans}">
                <div class="card neon h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-calendar"></i> <span th:text="${#temporals.format(plan.createdAt, 'MMM dd, yyyy')}">Date</span></h5>
                        <p class="card-text">
                            <strong>Goal:</strong> <span th:text="${plan.fitnessGoal}">Goal</span><br>
                            <strong>Calories:</strong> <span th:text="${plan.targetCalories}">0</span> cal<br>
                            <strong>Macros:</strong>
                            P: <span th:text="${plan.targetProtein}">0</span>g |
                            C: <span th:text="${plan.targetCarbs}">0</span>g |
                            F: <span th:text="${plan.targetFat}">0</span>g
                        </p>
                    </div>
                    <div class="card-footer" style="background: transparent; border-top: 1px solid rgba(255,255,255,0.12);">
                        <a th:href="@{/plan/{id}(id=${plan.id})}" class="btn btn-neon btn-sm w-100"><i class="bi bi-eye"></i> View Plan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
