<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Retro Macros</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body class="neon">
<div th:replace="~{fragments/navbar :: authenticated-navbar}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="mb-4 section-title">My Profile</h1>

            <div class="card neon mb-4"><div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-3 text-center">
                        <div th:if="${user.profilePictureUrl != null}">
                            <img th:src="${user.profilePictureUrl}" alt="Profile" class="rounded-circle img-fluid" style="max-width:150px; object-fit:cover;">
                        </div>
                        <div th:unless="${user.profilePictureUrl != null}">
                            <i class="bi bi-dumbbell" style="font-size:72px;color:var(--neon-cyan, #00d9ff); text-shadow:0 0 8px rgba(0,217,255,0.8), 0 0 16px rgba(0,217,255,0.6);"></i>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h3 th:text="${user.name}">User Name</h3>
                        <p class="text-muted mb-2"><i class="bi bi-envelope"></i> <span th:text="${user.email}">email@example.com</span></p>
                        <p class="text-muted mb-2">
                            <i class="bi bi-calendar"></i>
                            Member since
                            <span th:text="${memberSince}">Date</span>
                        </p>
                        <p class="text-muted" th:if="${lastLogin != null}">
                            <i class="bi bi-clock"></i>
                            Last login <span th:text="${lastLogin}">Date</span>
                        </p>
                        <p class="text-muted" th:unless="${lastLogin != null}">
                            <i class="bi bi-clock"></i>
                            Last login <span>Never</span>
                        </p>
                    </div>
                </div>
            </div></div>

            <div class="card neon mb-4"><div class="card-body">
                <h4 class="card-title section-title">Account Statistics</h4>
                <div class="row text-center">
                    <div class="col-md-4"><div class="border rounded p-3">
                        <h2 class="text-primary mb-0" th:text="${totalPlans}">0</h2>
                        <p class="text-muted mb-0">Meal Plans Created</p>
                    </div></div>
                    <div class="col-md-4"><div class="border rounded p-3">
                        <h2 class="text-primary mb-0"><span th:text="${daysAsMember}">0</span></h2>
                        <p class="text-muted mb-0">Days as Member</p>
                    </div></div>
                    <div class="col-md-4"><div class="border rounded p-3">
                        <h2 class="text-success mb-0"><i class="bi bi-check-circle"></i></h2>
                        <p class="text-muted mb-0">Account Status: Active</p>
                    </div></div>
                </div>
            </div></div>

            <div class="card neon"><div class="card-body">
                <h4 class="card-title section-title">Quick Actions</h4>
                <div class="d-grid gap-2">
                    <a href="/form" class="btn btn-neon"><i class="bi bi-plus-circle"></i> Create New Meal Plan</a>
                    <a href="/my-plans" class="btn btn-outline-neon"><i class="bi bi-journal-text"></i> View My Plans</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right"></i> Sign Out</button>
                    </form>
                </div>
            </div></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
