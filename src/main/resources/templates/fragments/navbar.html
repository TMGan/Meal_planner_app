<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Authenticated Navbar Fragment -->
<nav th:fragment="authenticated-navbar" class="navbar navbar-expand-lg navbar-dark neon">
    <div class="container-fluid">
        <a class="navbar-brand neon-brand" href="/dashboard"><strong>Retro Macros</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/form"><i class="bi bi-plus-circle"></i> Create Plan</a></li>
                <li class="nav-item"><a class="nav-link" href="/my-plans"><i class="bi bi-journal-text"></i> My Plans</a></li>
                <li class="nav-item"><a class="nav-link" href="/about"><i class="bi bi-info-circle"></i> About</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-dumbbell me-2" style="font-size:32px;color:var(--neon-cyan, #00d9ff); text-shadow: 0 0 6px rgba(0,217,255,0.8), 0 0 12px rgba(0,217,255,0.6);"></i>
                        <span th:text="${user?.name}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    </nav>

<!-- Public Navbar Fragment -->
<nav th:fragment="public-navbar" class="navbar navbar-expand-lg navbar-dark neon">
    <div class="container-fluid">
        <a class="navbar-brand neon-brand" href="/"><strong>Retro Macros</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#publicNavbar" aria-controls="publicNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="publicNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="btn btn-neon ms-2" href="/login">Sign In</a></li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
