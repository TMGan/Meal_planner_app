<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Users - Retro Macros</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body class="neon">

<div th:replace="~{fragments/navbar :: authenticated-navbar}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">

            <h1 class="mb-4 section-title">ðŸ‘¥ Manage Users</h1>

            <!-- Search/Filter Card -->
            <div class="card neon mb-4">
                <div class="card-body">
                    <h3 class="card-title section-title">Search Users</h3>
                    <form action="/admin/users" method="get" class="mt-3">
                        <input type="text"
                               name="search"
                               th:value="${search}"
                               class="form-control"
                               placeholder="Search by name or email..."
                               autocomplete="off">
                    </form>
                </div>
            </div>

            <!-- Users Table Card -->
            <div class="card neon mb-4">
                <div class="card-body">
                    <h3 class="card-title section-title">All Users</h3>

                    <div class="table-responsive mt-3">
                        <table class="table table-dark table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Signed Up</th>
                                <th>Last Active</th>
                                <th>Food Logs</th>
                                <th>Meal Plans</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userStat : ${users}" th:with="user=${userStat.user}"
                                onclick="window.location.href='/admin/users/' + [[${user.id}]]"
                                style="cursor:pointer;">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.name}">Tim</td>
                                <td th:text="${user.email}">tim@example.com</td>
                                <td th:text="${user.createdAt}">date</td>
                                <td>
                                    <span th:if="${userStat.lastActive != null}" th:text="${userStat.lastActive}">date</span>
                                    <span th:unless="${userStat.lastActive != null}" class="badge bg-warning text-dark">Never</span>
                                </td>
                                <td th:text="${userStat.totalFoodLogs}">0</td>
                                <td th:text="${userStat.totalMealPlans}">0</td>
                                <td onclick="event.stopPropagation()">
                                    <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-neon btn-sm">View</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${#lists.isEmpty(users)}" class="text-center py-4 text-muted">
                        No users found.
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="bg-transparent text-white py-4 mt-5" style="border-top:1px solid rgba(45, 212, 255, 0.18);">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Retro Macros</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
