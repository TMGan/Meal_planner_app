<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Food Logs - Retro Macros</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body class="neon">

<div th:replace="~{fragments/navbar :: authenticated-navbar}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">

            <h1 class="mb-4 section-title">Admin Food Logs</h1>

            <!-- Food Logs Table Card -->
            <div class="card neon mb-4">
                <div class="card-body">
                    <h3 class="card-title section-title mb-3">All Food Logs</h3>

                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Date</th>
                                <th>Food</th>
                                <th>Calories</th>
                                <th>P</th>
                                <th>C</th>
                                <th>F</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${foodLogs}">
                                <td th:text="${entry.user.email}">user</td>
                                <td th:text="${entry.logDate}">date</td>
                                <td th:text="${entry.foodDescription}">desc</td>
                                <td th:text="${entry.calories}">0</td>
                                <td th:text="${entry.protein}">0</td>
                                <td th:text="${entry.carbs}">0</td>
                                <td th:text="${entry.fat}">0</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
