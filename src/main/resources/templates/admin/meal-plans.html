<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Meal Plans - Retro Macros</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body class="neon">

<div th:replace="~{fragments/navbar :: authenticated-navbar}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">

            <h1 class="mb-4 section-title">Admin Meal Plans</h1>

            <div th:if="${filterUser != null}" class="mb-3 text-muted">
                Filtered by user: <span th:text="${filterUser.email}">user@example.com</span>
            </div>

            <!-- Meal Plans Table Card -->
            <div class="card neon mb-4">
                <div class="card-body">
                    <h3 class="card-title section-title mb-3">All Meal Plans</h3>

                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Created</th>
                                <th>Target Cal</th>
                                <th>Accuracy</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="plan : ${mealPlans}">
                                <td th:text="${plan.id}">1</td>
                                <td th:text="${plan.user.email}">email</td>
                                <td th:text="${plan.createdAt}">date</td>
                                <td th:text="${plan.targetCalories}">0</td>
                                <td>
                                    <span th:if="${plan.accuracyScore != null}" th:text="${plan.accuracyScore} + '%'">0%</span>
                                    <span th:unless="${plan.accuracyScore != null}" class="badge bg-warning text-dark">N/A</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/meal-plans/{id}(id=${plan.id})}" class="btn btn-neon btn-sm">View</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
