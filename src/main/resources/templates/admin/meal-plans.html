<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plans | Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin">
<div class="admin-header">
    <h1>âš¡ MEAL PLANS</h1>
    <nav class="admin-nav">
        <a href="/admin">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/meal-plans" class="active">Meal Plans</a>
        <a href="/admin/food-logs">Food Logs</a>
        <a href="/admin/ai-accuracy">AI Accuracy</a>
    </nav>
</div>
<div class="admin-container">
    <div th:if="${filterUser != null}" style="margin-bottom:10px;">Filtered by user: <span th:text="${filterUser.email}"></span></div>
    <div class="admin-table-container">
        <table class="admin-table">
            <thead><tr><th>ID</th><th>User</th><th>Created</th><th>Target Cal</th><th>Accuracy</th><th>Actions</th></tr></thead>
            <tbody>
            <tr th:each="plan : ${mealPlans}">
                <td th:text="${plan.id}">1</td>
                <td th:text="${plan.user.email}">email</td>
                <td th:text="${plan.createdAt}">date</td>
                <td th:text="${plan.targetCalories}">0</td>
                <td>
                    <span th:if="${plan.accuracyScore != null}" th:text="${plan.accuracyScore} + '%'">0%</span>
                    <span th:unless="${plan.accuracyScore != null}" class="badge badge-warning">N/A</span>
                </td>
                <td><a th:href="@{/admin/meal-plans/{id}(id=${plan.id})}" class="btn-admin">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
