<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Accuracy - Retro Macros</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body class="neon">

<div th:replace="~{fragments/navbar :: authenticated-navbar}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">

            <h1 class="mb-4 section-title">AI Accuracy</h1>

            <!-- Stats Card -->
            <div class="card neon mb-4">
                <div class="card-body">
                    <h3 class="card-title section-title mb-4">System Accuracy</h3>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="stat-box">
                                <div class="stat-label">Overall Accuracy</div>
                                <div class="stat-value" th:text="${overallAccuracy} + '%'">0%</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-box">
                                <div class="stat-label">Failure Rate</div>
                                <div class="stat-value" th:text="${failureRate} + '%'">0%</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-box">
                                <div class="stat-label">Inaccurate Plans</div>
                                <div class="stat-value" th:text="${inaccuratePlanCount}">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Plans Below Threshold Card -->
            <div class="card neon mb-4">
                <div class="card-body">
                    <h3 class="card-title section-title mb-3">Plans Below 90%</h3>

                    <div class="table-responsive" th:if="${!#lists.isEmpty(inaccuratePlans)}">
                        <table class="table table-dark table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Created</th>
                                <th>Accuracy</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="plan : ${inaccuratePlans}">
                                <td th:text="${plan.id}">1</td>
                                <td th:text="${plan.user.email}">email</td>
                                <td th:text="${plan.createdAt}">date</td>
                                <td th:text="${plan.accuracyScore} + '%'">0%</td>
                                <td>
                                    <a th:href="@{/admin/meal-plans/{id}(id=${plan.id})}" class="btn btn-neon btn-sm">View</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${#lists.isEmpty(inaccuratePlans)}" class="text-muted text-center py-4">
                        No inaccurate plans.
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
