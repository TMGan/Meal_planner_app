<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Accuracy | Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin">
<div class="admin-header">
    <h1>âš¡ AI ACCURACY</h1>
    <nav class="admin-nav">
        <a href="/admin">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/meal-plans">Meal Plans</a>
        <a href="/admin/ai-accuracy" class="active">AI Accuracy</a>
    </nav>
</div>
<div class="admin-container">
    <div class="stats-grid">
        <div class="stat-card"><div class="stat-label">Overall Accuracy</div><div class="stat-value" th:text="${overallAccuracy} + '%'">0%</div></div>
        <div class="stat-card"><div class="stat-label">Failure Rate</div><div class="stat-value" th:text="${failureRate} + '%'">0%</div></div>
        <div class="stat-card"><div class="stat-label">Inaccurate Plans</div><div class="stat-value" th:text="${inaccuratePlanCount}">0</div></div>
    </div>
    <div class="admin-table-container">
        <h2 style="margin-top:0">Plans Below 90%</h2>
        <table class="admin-table" th:if="${!#lists.isEmpty(inaccuratePlans)}">
            <thead><tr><th>ID</th><th>User</th><th>Created</th><th>Accuracy</th><th>Actions</th></tr></thead>
            <tbody>
            <tr th:each="plan : ${inaccuratePlans}">
                <td th:text="${plan.id}">1</td>
                <td th:text="${plan.user.email}">email</td>
                <td th:text="${plan.createdAt}">date</td>
                <td th:text="${plan.accuracyScore} + '%'">0%</td>
                <td><a th:href="@{/admin/meal-plans/{id}(id=${plan.id})}" class="btn-admin">View</a></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(inaccuratePlans)}" style="opacity:.6">No inaccurate plans.</div>
    </div>
</div>
</body>
</html>
