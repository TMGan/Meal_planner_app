# Production Database (PostgreSQL from Railway)
spring.datasource.url=${{Postgres.DATABASE_URL}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${APP_URL}/login/oauth2/code/google

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.root=INFO
logging.level.com.retromacros=INFO